<div class="modal-background">
  <form class="form">
    <div>Are you sure you want to delete the selected components?</div>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close class="button">Cancel</button>
      <button class="button delete-button" (click)="deleteComponent('1')">
        Delete
      </button>
    </mat-dialog-actions>
  </form>
</div>
